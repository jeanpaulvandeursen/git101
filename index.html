					<textarea data-template>
						## Git Concepts
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						* **Repository (Repo):** Where your project files live.
						![Repo example](images/gitrepo.jpg)
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						* **Branch:** A separate line of development within a repository.
						![Branch example](images/gitbranch.png)
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						* **Merge:** Combining changes from different branches into one.
						![Branch example](images/gitbranch.png)
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						* **Clone:** Creating a copy of a repository on your local machine.
						![Clone example](images/gitclone.jpg)
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						* **Push:** Sending your committed changes to a remote repository.
						* **Pull:** Fetching and integrating changes from a remote repository to your local copy.
						* **Fork:** Creating a personal copy of someone else's repository on your account.
					</textarea>
				</section>
			</section>

						## 2007: Github
					</textarea>
				</section>
				<section class="medium" data-markdown>
					<textarea data-template>
						- Frustration and a desire to solve the problem of online collaboration for developers using Git.
						- Easy hosting of Git repositories online, manage permissions, and facilitate collaboration.
						- For both open source projects and private company projects.
						- No financial motivation; contribute to the open source ecosystem, help developers collaborate more easily.
						![Repo example](images/octocat.png)
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						- GitHub has become the largest host of source code in the world, with millions of developers and organizations using it for version control and collaboration.
						- Acquired by Microsoft in 2018 for $7.5 billion.
						- Continues to be a major platform for open source development and collaboration.
					</textarea>
